<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <!-- ---**--- CARDS ---**--- -->
    <div class="container"></div>

    <!-- <---**--- --- MODAL ---**--- -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Century Communities</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="ifr" width="450" height="350" src="" frameborder="0" allowfullscreen autoplay>
                    </iframe>
                </div>

            </div>
        </div>
    </div>


    <!-- <---**--- --- DROPDOWN BUTTON ---**--- -->
    <div class="narrow">
        <div class="narrow__narrow-contain">
            <div class="narrow__narrow-contain__buttons">
        <button class="narrow__btn">narrow</button>
        <button class="narrow__narrow-contain__narrow-reset">X</button>
    </div>
        <div class="cityList-container">
            <div class="cityList"></div>
          </div>
    </div>

  </body>
</html>
