<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Document</title>
</head>

<body>

    <div class="main_container">

        <article class="mx-auto">

            <h4 class="text-center py-3">Create Account</h4>
            <p class="text-center">Get started with your free account</p>

            <div class="d-grid gap-2 col-13 mx-auto">
                <button class="btn btn-info" type="button"><i class="fab fa-twitter"></i>   Login via Twitter</button>
                <button class="btn btn-primary" type="button"><i class="fab fa-facebook-f"></i>   Login via
                    facebook</button>
            </div>

            <p class="text-center py-2">OR</p>

            <form>

                <div class="form-group">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Full name" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email address" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                        <select class="select">
                            <option selected="">+971</option>
                            <option value="1">+972</option>
                            <option value="2">+198</option>
                            <option value="3">+701</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Full name" aria-label="Username">

                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                        <select class="form-control">
                            <option selected=""> Select job type</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        <input type="password" class="form-control" placeholder="Create password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        <input type="password" class="form-control" placeholder="Repeat password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary my-2 " data-bs-toggle="modal" data-bs-target="#exampleModal"
                            type="button">Create Account</button>
                    </div>
                    <p class="text-center">Have an account? <a href="/index/login.html">Log In</a> </p>

                </div>

            </form>



        </article>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Please Fill the Form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
