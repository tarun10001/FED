<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css/main.css">
    <title>Document</title>
  </head>
  <body>
  <div
      class= "hero-first-variation hero-second-variation hero-third-variation"
    >
      <div class="hero__inner-contain">
        <div class="hero__container">
          <div class="hero__inner-content">
            <a
              class="hero__pretitle"
              href="#"
              >Careers &amp; culture</a
            >
            <h1 class="hero__title">You: now to next</h1>
          </div>
          <div class="hero__description-contain">
            <div class="hero__description">
                <div>
                  We invest in our people because when you grow, we do too.
              </div>
            </div>
            <div class="hero__link">
              <a
                class="button"
                href="#"
                >Join us <i class="fa fa-chevron-right" aria-hidden="true"></i></a
              >
            </div>
          </div>
          <div class="hero__image-wrapper">

            <img
              alt="Businesswoman in a suit"
              id="heroFirstImage"
              class="hero__images show-image"
              src="https://digital.wipfli.com/-/media/project/wipfli/wipfli-digital/hero-variations/culture-and-careers_hero-variations_image-1_desktop_219x319.jpg?h=319&amp;iar=0&amp;w=219&amp;rev=23f6730ddac649fb9390c5b49e167614&amp;hash=CA78DC129A05AA9D7451C420666CCB3C"
            /><img
              alt="businesswoman in a conference room"
              id="heroSecondImage"
              class="hero__images show-image"
              src="https://digital.wipfli.com/-/media/project/wipfli/wipfli-digital/hero-variations/culture-and-careers_hero-variations_image-2_392x238.jpg?h=238&amp;iar=0&amp;w=392&amp;rev=b73a7a0e6164491491b7402af1463c70&amp;hash=ACF67B471150B7EED9B27963CF681475"
            /><img
              alt="Man at the top of a mountain looking at a tablet"
              title="Man at the top of a mountain looking at a tablet"
              id="heroThirdImage"
              class="hero__images show-image"
              src="https://digital.wipfli.com/-/media/project/wipfli/wipfli-digital/hero-variations/culture-and-careers_hero-variations_image-3_319x188.jpg?h=188&amp;iar=0&amp;w=319&amp;rev=ebc3b538726c4e20b79d2b87ed6a316e&amp;hash=E20F5180E6F7639E32D39EFEDF1A6796"
            />
          </div>
        </div>
    </div>
  </body>
</html>
